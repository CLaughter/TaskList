<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List WebDevTravMed</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="section-top">
        <h2 id="top-header">Task List</h2>
        <form id="task-form" action="index.php">
          <input
            type="text"
            id="task-input"
            placeholder="Enter Task"
            required
          />
          <div>
            <button type="submit" class="btn btn-add">Add Task</button>
            <span id="taskAdded"></span>
          </div>
        </form>
      </section>
      <section class="section-bottom">
        <div class="task-container">
          <h4 id="bottom-header">Tasks To Do</h4>
          <ul class="taskList">
            <li class="task task1">
              Task 1
              <a href="#" class="delete-item secondary-content">
                <i class="fa fa-remove"></i>
              </a>
            </li>
            <li class="task task2">Task 2</li>
            <!-- test -->
            <li class="task task3">Task 3</li>
            <li class="task task4">Task 4</li>
            <li class="task task5">Task 5</li>
          </ul>
          <button class="btn btn-clear">Clear All</button>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
